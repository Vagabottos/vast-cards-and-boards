<ion-split-pane>
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar color="dark" class="vast-bg">
        <ion-title>Vast: The Crystal Companion</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" [color]="p.color">
          <ion-icon *ngIf="p.icon" [name]="p.icon"></ion-icon> {{ p.title }}
        </button>
      </ion-list>
    </ion-content>

  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
